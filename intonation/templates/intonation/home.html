{% extends "base.html" %}
{% load static %}

{% block head %} 
<!-- <script> var static_url = "{% get_static_prefix %}" </script> -->
<link rel="stylesheet" href="{% static 'intonation/assets/styles.css' %}" />
<script src="https://unpkg.com/vue@next"></script>
<!-- <script src="./assets/vue.global.js"></script> -->
{% endblock head %}

{% block content %}

<div id='app'>
  <section class="tasks">
    <h1 class="tasks__title">${ productInfo.name }</h1>
    <hr>
    
    <ul class="tasks__list" >
      <li v-for="(item, indexLi) in items" :value="indexLi" :id="'li'+indexLi"
      class="tasks__item loaded" 
      draggable = true
      @dragstart="dragstart"
      @dragend="dragend"
      @dragover="dragover"
      @click="playItem">
      ${ item.name }
    </li>
    </ul>
    <button class="btn-info btn-sm mt-1 mb-1 play" @click="play">Играть все</button>
    <div class="slider-wrapper">
      <input type="range" id="MasterVolume" value="60" @click="volumeChange">
    </div> 
  </section>

  

</div>   
{% csrf_token %}
 
{% endblock content %}

{% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>var static_url = "{% get_static_prefix %}"</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.js"></script>
  <script type="text/javascript" src="{% static 'intonation/js/script.js' %}"></script>
  <script>app.mount('#app')</script>
{% endblock scripts %}
