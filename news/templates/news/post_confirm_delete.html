{% extends "base.html" %}
{% block content %}
	<section class="container-fluid">
		<div class="content-section">
			<form method="POST" >
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Delete Post</legend>
                    <h2>Вы уверены, что хотите удалить пост '{{ object.title }}'?</h2>
				</fieldset>
				<div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Да, удалить!</button>
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Отменить удаление!</a>
                </div>
			</form>
		</div>
	</section>
{% endblock content %}
