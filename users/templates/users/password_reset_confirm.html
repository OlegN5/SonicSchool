{% extends "repeater/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<section class="container-fluid">
		<div class="content-section">
			<form method="POST" >
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Сбросить пароль</legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Сбросить пароль</button>
			</form>
		</div>
	</section>
{% endblock content %}
